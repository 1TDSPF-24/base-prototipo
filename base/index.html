<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Banco next</title>
    <link rel="stylesheet" href="./css/estilo.css" />
  <body>
    <header id="cabecalho">
       <img src="./img/logo.png" alt="Logo Next" />
       <h1>BANCO NEXT</h1>
    </header>
    <main>
      <div class="cadastro-container">
        <h2 class="texto-login">LOGIN</h2>
        <form class="formulario">
          <label for="conta-corrente"></label>
          <input
            class="campo"
            id="campo-conta-corrente"
            type="text"
            placeholder="Conta Corrente"
          />
          <label for="senha"></label>
          <input
            class="campo"
            id="campo-senha"
            type="password"
            placeholder="Senha"
          />
        </form>
        <button id="botao-entrar-login">Entrar</button>
      </div>
    </main>
    <footer class="footer">
       <a href="https://myoctocat.com/"
          ><img src="./img/Octocat.png" alt="Icon 1" class="icon" />
       </a>
       <a href="https://google.com/">
         <img src="./img/Google.png" alt="Icon 2" class="icon" />
       </a>
       <a href="https://twitter.com/">
         <img src="./img/TwitterX.png" alt="Icon 3" class="icon" />
       </a>
       <a href="https://www.reddit.com/">
         <img src="./img/Reddit.png" alt="Icon 4" class="icon" />
       </a>
     </footer>
  </body>
</html>
